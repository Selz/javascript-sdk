<!doctype html>
<html>

<head>
    <title>Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
        body {
            max-width: 1024px;
            margin: 20px auto;
            font: 500 16px/1.5 Avenir, sans-serif;
            color: #333b3f;
        }

        details {
            margin-bottom: 20px;
            overflow: visible;
            border-radius: 4px;
        }

        details[open] summary {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        summary {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #dbe3e8;
            border-radius: inherit;
            transition: all .3s ease;
        }

        summary:focus {
            position: relative;
            z-index: 1;
            border-color: #b6c5cd;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(182, 197, 205, .5);
        }

        pre,
        pre.prettyprint {
            margin: 0;
            padding: 20px !important;
            overflow: auto;
            font: 13px/1.5 'Roboto Mono' !important;
            -webkit-font-smoothing: antialiased;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        #output:empty::after {
            content: 'Loading...';
        }
    </style>
</head>

<body>
    <div id="output"></div>

    <script src="../dist/client.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/prettify.js"></script>
    <script src="test.js"></script>
    <link rel="stylesheet" href="https://jmblog.github.io/color-themes-for-google-code-prettify/themes/tranquil-heart.min.css">
</body>

</html>
